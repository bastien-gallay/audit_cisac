docs_dir: docs

# Theme configuration using material
theme:
  name: material
  favicon: img/favicon.ico
  palette:
    primary: custom
    accent: custom
  font:
    text: Montserrat
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

# Custom CSS with TERAGONE FACTORY branding
extra_css:
  - css/palo-it-mkdocs-theme.css

# Extra settings
extra:
  generator: false

# Footer customization
copyright: Copyright &copy; 2025 TERAGONE FACTORY. All rights reserved.

# Plugins
plugins:
  - search
  - mermaid2

# Mermaid configuration
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - tables
  - footnotes
